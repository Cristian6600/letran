{% extends "publico/base_publico.html" %} 

{% load static %}

{% block publico-content %}

<div class="grid-x grid-margin-x align-center">
    <h3 class="cell" style="margin-bottom: 2em; text-align: center;">Contactanos </h3>  
    <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}

        <div class="cell medium-6">
            <label>Nombre:</label>
            <div class="input-group">       
              {{form.nombre}}
            </div>
        </div>
        <div class="cell medium-6">
            <label>Mail:</label>
            <div class="input-group">       
              {{form.mail}}
            </div>
        </div>
        <div class="cell medium-6">
            <label>Ciudad:</label>
            <div class="input-group">       
              {{form.ciudad}}
            </div>
        </div>
        <div class="cell medium-6">
            <label>Empresa:</label>
            <div class="input-group">       
              {{form.empresa}}
            </div>
        </div>
        <div class="cell medium-6">
            <label>Telefono:</label>
            <div class="input-group">       
              {{form.telefono}}
            </div>
        </div>
        <div class="cell medium-6">
            <label>He leido y acepto la politica de tratamiento de datos</label>
            <div class="input-group">       
              {{form.aceptar}}
            </div>
        </div>
        <div class="cell medium-6">
            <button type="submit" class="button" style="width: 200px;">Guardar</button>

        </div>
    </form>
</div>
  

{% endblock publico-content %}
